plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'ch.edgelab.kkrawczyk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "http://jcenter.bintray.com" }
    maven { url "https://jitpack.io" }
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation group: 'io.projectreactor', name: 'reactor-core', version: '3.4.4'
    implementation "io.ktor:ktor-client-core:1.5.2"
    implementation "io.ktor:ktor-client-cio:1.5.2"
    implementation group: 'io.github.microutils', name: 'kotlin-logging', version: '2.0.6'
    implementation group: 'khttp', name: 'khttp', version: '1.0.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    testImplementation(platform('org.junit:junit-bom:5.7.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation('com.github.JensPiegsa:wiremock-extension:0.4.0')
}


test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
